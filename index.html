<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.svg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style></style>
  </head>
  <body>
    <main>
      <article class="product-card">
        <picture class="product-img-box">
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 38em)"
          />
          <img
            class="product-img"
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Chanel perfume bottle"
          />
        </picture>
        <div class="product-details-box">
          <h3 class="subheading">Perfume</h3>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price-box">
            <span class="product-price">$149.99</span>
            <del class="product-price-original">$169.99</del>
          </div>
          <button class="btn-add" type="button">
            <img
              class="icon-cart"
              src="images/icon-cart.svg"
              alt=""
              aria-hidden="true"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Built with <span class="heart">‚ù§Ô∏è</span> by
      <a href="https://github.com/henri-d" target="_blank">Henri Droulers</a>
    </footer>
  </body>
</html>
